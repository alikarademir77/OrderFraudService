apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: bby-orders-fraud-service
  name: bby-orders-fraud-service
  namespace: ecomm-orders-team
spec:
  replicas: 1
  selector:
    app: bby-orders-fraud-service
    deploymentconfig: bby-orders-fraud-service
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 100%
      maxUnavailable: 100%
      timeoutSeconds: 60
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: bby-orders-fraud-service
        deploymentconfig: bby-orders-fraud-service
    spec:
      containers:
      - image: registry.dev-ocp.ca.bestbuy.com/ecomm-orders-team/bby-orders-fraud-service
        imagePullPolicy: Always
        name: bby-orders-fraud-service
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers: []
status: {}