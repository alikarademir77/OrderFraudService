server:
  port: 8090
  contextPath: /orderfraud

spring:
  profiles:
    active: dev

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: orders

  cloud:
    stream:
      bindings:
        fraudInbound:
          destination: fraudInbound
          group: fraudInboundConsumersGroup
          consumer:
            concurrency:  20
            maxAttempts: 1
        fraudOutbound:
          destination: fraudOutbound
      rabbit:
        bindings:
          fraudInbound:
            consumer:
              autoBindDlq:  true
              dlqTtl: 10000
              republishToDlq: true
              #Using default exchange so dlqDeadLetterExchange is assigned to empty string
              dlqDeadLetterExchange:
      default:
        contentType:  application/json

messaging:
  errorRetryCount: 3

#info:
#  name: @project.name@
#  version: @project.version@

client:
  order-details:
    connection:
      url: http://localhost:8080/orderdetails
      getOrderDetailsEndpoint: /v1/fsorders
      keystore-path: ~
      keystore-password: ~
      keystore-type: ~
      key-alias: ~
      key-password: ~
      truststore-path: ~
      truststore-password: ~
      truststore-type: JKS
      tls-enabled: false

---

spring:
  profiles: dev
logging:
  level:
    ca.bestbuy: DEBUG
    # ROOT: WARN means that any logging context not matching a context described above will be filtered to level WARN
    ROOT: WARN

---

spring:
  profiles: test
logging:
  level:
    ca.bestbuy: INFO

---

spring:
  profiles: prod
logging:
  level:
    ROOT: WARN
    ca.bestbuy: INFO

