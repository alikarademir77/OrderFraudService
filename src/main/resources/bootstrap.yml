spring:
  application:
    name: order-fraud-service

  cloud:
    config:
      enabled: true
      # Openshift Config server url
      uri: http://config-service-ecomm-orders-team.dev-ocp.ca.bestbuy.com
      # Git branch to use for the backing config server configurations git repository
      label: master

# TODO remove - this allows access to all spring boot actuator endpoints
management.security.enabled: false

---

# We do not want to read properties from config server for unit tests

spring:
  profiles: unittest

  cloud:
    config:
      enabled: false