# NOTE: This overrides the application.yml in the src/main/resources

server:
  port: 8090
  contextPath: /orderfraud

---
### UNIT TEST ###

spring:
  profiles: unittest

  # Rabbit MQ Settings
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: orders
  cloud:
    stream:
      bindings:
        fraudInbound:
          destination: fraudInbound
          group: fraudInboundConsumersGroup
          consumer:
            concurrency: 20
            maxAttempts: 1
        fraudOutbound:
          destination: fraudOutbound
          producer:
            requiredGroups: fraudOutboundConsumersGroup
      rabbit:
        bindings:
          fraudInbound:
            consumer:
              autoBindDlq: true
              dlqTtl: 10000
              republishToDlq: true
              # Using default exchange so dlqDeadLetterExchange is assigned to empty string
              dlqDeadLetterExchange:
      default:
        contentType: application/json

  # Database settings
  datasource:
    url: jdbc:h2:mem:order-fraud;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: test
    password:
    driverClassName: org.h2.Driver
    schema: classpath:relationaldb/h2-ddl.sql
    data: classpath:relationaldb/data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true

messaging:
  errorRetryCount: 3
  outbound:
    timeout: 10000 # (ms)

logging:
  level:
    ca.bestbuy: DEBUG
    # ROOT: WARN means that any logging context not matching a context described above will be filtered to level WARN
    ROOT: INFO

